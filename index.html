<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div>MEMORY GAME</div>
    </header>

    <!-- Header -->
    <main>
        <div class="container">
            <!-- Prima Fila -->
            <div class="row clearfix">
                <div class="col air-b margin pointer pointer">
                    <p class="text hidden">Air Baloon</p>
                </div>
                <div class="col bicy margin pointer">
                    <p class="text hidden">Bycicle</p>
                </div>
                <div class="col tractor margin pointer">
                    <p class="text hidden"> Tractor</p>
                </div>
                <div class="col sub pointer">
                    <p class="text hidden">Sub</p>
                </div>
            </div>
            <!-- Seconda Fila -->
            <div class="row clearfix">
                <div class="col ship margin pointer">
                    <p class="text hidden">Ship</p>
                </div>
                <div class="col air margin pointer">
                    <p class="text sw">Air Baloon</p>
                </div>
                <div class="col tram margin pointer">
                    <p class="text hidden">Tram</p>
                </div>
                <div class="col tram pointer">
                    <p class="text hidden">Tram</p>
                </div>
            </div>
            <!-- Terza Fila -->
            <div class="row clearfix">
                <div class="col ship margin pointer">
                    <p class="text hidden">Ship</p>
                </div>
                <div class="col bicy margin pointer">
                    <p class="text hidden">Bicycle</p>
                </div>
                <div class="col sub margin pointer">
                    <p class="text hidden">Sub</p>
                </div>
                <div class="col tractor pointer">
                    <p class="text hidden">Tractor</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Header -->
    <footer>from Team Boolean</footer>

</body>

</html>
